<style>

* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background:#E3D7E8;
    display:flex;
}






.main {
    margin-left:250px;
    width:100%;
    padding:20px 290px 40px 40px;
}


.header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
    margin-top: 15px;
    color:#8274A1;
    
}



.profile-header {
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 3px 12px rgba(0,0,0,0.06);
    display:flex;
    align-items:center;
    gap:20px;
}

.profile-header img {
    width:65px;
    height:65px;
    border-radius:50%;
    object-fit:cover;
}

.profile-header h3 {
    margin-bottom:5px;
   
}

.profile-header p {
    color:#777;
}


.tabs {
    margin-top:25px;
    border-bottom:1px solid #ddd;
    display:flex;
    gap:25px;
}

.tabs div {
    padding-bottom:10px;
    cursor:pointer;
}

.tabs .active {
    border-bottom:2px solid #09989e;
    font-weight:bold;
    color:#09989e;
}

.card h3 {
    color:#8274A1;
}
.card {
    background:white;
    margin-top:20px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 3px 12px rgba(0,0,0,0.06);
}


.info-grid {
    display:grid;
    grid-template-columns:repeat(2, 1fr);
    gap:25px;
    margin-top:15px;
}

.label {
    font-weight:bold;
    color:#333;
}

.value {
    color:#777;
    margin-top:4px;
}


.buttons {
    margin-top:25px;
    display:flex;
    gap:15px;
}

.btn {
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    border:none;
    font-weight:bold;
}

.edit {
    background:#09989e;
    color:white;
    transition: background-color 0.3s;
}
.edit:hover {
  background-color: #8274A1;
}
.profile {
    background:#8274A1 ;
    color:white;
    transition: background-color 0.3s;
}
.profile:hover {
  background-color: #4db5af;
}
.arrow{
           
            max-width:150px;
            width: 100%;
         
    position: fixed;   /* стои винаги в горния ляв ъгъл */
    top: 20px;
    left: 20px;
    width: 120px;
    z-index: 99999;
}



@media (max-width: 900px) {
    body {
        display: block;
        padding: 0;
    }

    .main {
        margin-left: 0;
        padding: 20px;
        width: 100%;
    }

    .profile-header {
        flex-direction: row;
    }

    .arrow {
        width: 90px;
        top: 15px;
        left: 15px;
    }
}

/* MOBILE до 600px */
@media (max-width: 600px) {

    .main {
        padding: 15px;
    }

    .header h1 {
        font-size: 22px;
    }

    .profile-header {
        flex-direction: column;
        text-align: center;
        padding: 20px;
        gap: 10px;
    }

    .profile-header img {
        width: 70px;
        height: 70px;
    }

    .tabs {
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        font-size: 14px;
    }

    .card {
        padding: 20px;
    }

    .info-grid {
        grid-template-columns: 1fr;
        gap: 18px;
    }

    .buttons {
        flex-direction: column;
        gap: 10px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-size: 15px;
    }

    .arrow {
        width: 70px;
        top: 10px;
        left: 10px;
    }
}

/* EXTRA SMALL – телефони под 400px */
@media (max-width: 400px) {
    .arrow {
        width: 55px;
    }

    .tabs {
        font-size: 13px;
    }

    .profile-header h3 {
        font-size: 16px;
    }
}
.header {
    padding-top: 120px; /* място за стрелката */
}

/* На телефон – стрелката е по-малка, затова и разстоянието е по-малко */
@media (max-width: 600px) {
    .header {
        padding-top: 80px;
    }
}

/* Много малки телефони */
@media (max-width: 400px) {
    .header {
        padding-top: 70px;
    }
}
@media (max-width: 1200px) and (min-width: 900px) {

    body {
        flex-direction: column;
        align-items: center;
    }

    .arrow {
        width: 90px;
        top: 20px;
        left: 20px;
        position: fixed;
    }

    .main {
        margin-left: 0;
        padding: 40px 40px 80px 40px;
        width: 90%;
        max-width: 850px;
    }

    .header {
        margin-top: -30px;   /* ПРАВИЛНО РАЗСТОЯНИЕ ПОД СТРЕЛКАТА */
        margin-bottom: 25px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.3rem;
    }

    .profile-header {
        flex-direction: row;
        padding: 20px;
        gap: 15px;
    }

    .profile-header img {
        width: 60px;
        height: 60px;
    }

    .tabs {
        justify-content: center;
        gap: 40px;
        font-size: 1.1rem;
    }

    .card {
        padding: 30px;
        border-radius: 18px;
    }

    .info-grid {
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .buttons {
        justify-content: center;
    }
}

</style>

let visible = false;
