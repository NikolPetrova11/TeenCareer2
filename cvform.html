<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker - Въвеждане на данни</title>
    
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="text"], input[type="email"], textarea {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea { height: 100px; resize: vertical; }
        
        /* Стилизиране на бутона като кутия (Стъпка 3) */
        .step-button {
            /* Премахва стандартния вид на бутона */
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            margin-top: 30px;
        }
        
        .step-box {
            width: 250px;
            height: 200px;
            border: 2px solid #9C27B0; /* Лилав акцентен цвят */
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background-color: #F3E5F5; /* Светло лилав фон */
            transition: background-color 0.3s;
        }
        
        .step-box:hover {
            background-color: #E1BEE7; /* Потъмнява при hover */
        }
        
        .step-number {
            font-size: 24px;
            font-weight: bold;
            color: #9C27B0;
        }
        
        .step-icon {
            margin: 10px auto;
            width: 80px;
            height: 80px;
            /* В реално приложение, тук ще бъде вашето изображение! */
            background-color: #9C27B0;
            mask: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox=\'0 0 24 24\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z\' fill=\'white\'/%3E%3C/svg%3E'); /* Примерна иконка за чек */
            -webkit-mask: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox=\'0 0 24 24\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z\' fill=\'white\'/%3E%3C/svg%3E');
        }
    </style>
</head>
<body>

    <form action="generate_pdf.php" method="POST">
        
        <h2>Лична Информация</h2>
        <label for="name">Име:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="job_title">Длъжност:</label>
        <input type="text" id="job_title" name="job_title"><br>

        <label for="email">Имейл:</label>
        <input type="email" id="email" name="email" required><br>
        
        <h2>Умения</h2>
        <p>Добавете основните си умения:</p>
        <input type="text" name="skills[]" placeholder="PHP, MySQL, и т.н."><br>
        
        <h2>Професионален Опит (Първа позиция)</h2>
        <div class="experience-item">
            <label>Компания:</label>
            <input type="text" name="experience[0][company]"><br>
            <label>Длъжност:</label>
            <input type="text" name="experience[0][title]"><br>
            <label>Описание:</label>
            <textarea name="experience[0][description]"></textarea>
        </div>
        
        <br>
        <hr>

        <button type="submit" class="step-button">
            <div class="step-box">
                <div class="step-number">3.</div>
                <div class="step-icon"></div> <p><strong>Изтегли своето готово CV</strong></p>
            </div>
        </button>

    </form>
</body>
</html>
