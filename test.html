<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Career Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700;900&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: #fff;
        }

        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 10%;
        }

        /* --- Текст --- */
        .main-content {
            z-index: 10;
            position: relative;
            left: 10%;
            max-width: 800px;
        }

        .logo {
            font-size: 40px;
            text-transform: lowercase;
            color: #8274A1;
            margin-bottom: 5px;
        }

        .logo span {
            font-size: 85px;
            font-weight: 900;
            text-transform: uppercase;
            display: block;
            line-height: 0.8;
            letter-spacing: -2px;
        }

        .tagline {
            color: #055B5C;
            font-size: 24px;
            margin: 20px 0;
            font-weight: 800;
        }

        .details {
            display: flex;
            gap: 10px;
            max-width: 535px;
            margin-bottom: 40px;
            align-items: flex-start;
        }

        .description {
            font-size: 17px;
            color: #8274A1;
            flex: 1;
            border-left: 2px solid #ddd;
            padding-left: 15px;
            line-height: 1.3;
            max-width: 220px !important;
        }

        .main-quote {
            font-family: "Caveat", cursive;
            font-size: 26px;
            color: #055B5C;
            margin: 8% 0 0;
            line-height: 1;
            font-weight: 700;
            max-width: 190px !important;
        }

        .sub-quote {
            font-size: 17px;
            color: #8274A1;
            margin-top: 10px;
            max-width: 190px !important;
        }

        .cta {
            background: #8274A1;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            font-weight: 700;
            border: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .cta:hover {
            transform: scale(1.05);
            background: #7661a0;
        }

        /* --- Момичето --- */
        .girl {
            position: absolute;
            right: 20%;
            bottom: -20px;
            height: 95%;
            z-index: 5;
            pointer-events: none;
        }

        /* --- Топките --- */
        .ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            bottom: -350px;
            opacity: 0;
        }

        /* --- Rise анимация --- */
        @keyframes rise {
            0% { bottom: -350px; opacity: 0; }
            15% { opacity: 1; }
            30% { bottom: var(--final-y); opacity: 1; }
            100% { bottom: var(--final-y); opacity: 1; }
        }

        /* --- jitter анимации --- */
        @keyframes jitterA {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(10px, -8px); }
            66% { transform: translate(-5px, 12px); }
        }

        @keyframes jitterB {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-12px, -10px); }
            66% { transform: translate(10px, 5px); }
        }

        @keyframes jitterC {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(8px, 12px); }
            66% { transform: translate(-10px, -8px); }
        }

        /* --- Градиенти --- */
        .s-purple {
            background: radial-gradient(circle at 35% 35%, #ffffff 0%, #dfd5f2 4%, #8274A1 35%, #5a4a8c 70%, #9c8fc4 95%, #3e3263 100%);
            box-shadow: inset -4px -4px 10px rgba(255,255,255,0.2), inset 10px 10px 20px rgba(0,0,0,0.4);
        }

        .s-teal {
            background: radial-gradient(circle at 35% 35%, #ffffff 0%, #d1eceb 5%, #84AEAD 40%, #4a908a 75%, #a6cfcd 95%, #2d5754 100%);
            box-shadow: inset -4px -4px 10px rgba(255,255,255,0.2), inset 10px 10px 20px rgba(0,0,0,0.4);
        }

        /* --- Hide class --- */
        .hide-all {
            opacity: 0 !important;
            transition: opacity 0.6s ease;
        }

        /* --- Пример топки --- */
        .b1 { width: 220px; height: 220px; left: 28%; --final-y: 67vh; animation: rise 9s ease-in-out, jitterA 5s ease-in-out infinite; animation-delay: 0s, 0s; }
        .b2 { width: 150px; height: 150px; left: 48%; --final-y: 45vh; animation: rise 9s ease-in-out, jitterB 6s ease-in-out infinite; animation-delay: 0.5s, 0s; }
        .b3 { width: 90px; height: 90px; left: 14.5%; --final-y: 27vh; animation: rise 9s ease-in-out, jitterC 4.5s ease-in-out infinite; animation-delay: 1s, 0s; }
        .b4 { width: 180px; height: 180px; right: 27%; --final-y: 74vh; animation: rise 9s ease-in-out, jitterA 5.5s ease-in-out infinite; animation-delay: 0.2s, 0s; }
        .b5 { width: 130px; height: 130px; right: 27%; --final-y: 69vh; animation: rise 9s ease-in-out, jitterB 4.8s ease-in-out infinite; animation-delay: 1.2s, 0s; }
        .b6 { width: 110px; height: 110px; left: 24%; --final-y: 47vh; animation: rise 9s ease-in-out, jitterC 5.2s ease-in-out infinite; animation-delay: 0.8s, 0s; }
        .b7 { width: 150px; height: 150px; right: 52%; --final-y: 2vh; animation: rise 9s ease-in-out, jitterA 5.5s ease-in-out infinite; animation-delay: 1.7s, 0s; }
        .b8 { width: 170px; height: 170px; left: 36%; --final-y: 0vh; animation: rise 9s ease-in-out, jitterB 4.8s ease-in-out infinite; animation-delay: 0.8s, 0s; }
        .b9 { width: 250px; height: 250px; left: 67%; --final-y: 7vh; animation: rise 9s ease-in-out, jitterC 5.2s ease-in-out infinite; animation-delay: 0.8s, 0s; }

    </style>
</head>
<body>

<div class="hero">
   <div class="main-content">
        <h1 class="logo">teen <span>CAREER</span></h1>
        <h2 class="tagline">Сайт за смели,<br>любопитни и готови за действие</h2>
        <div class="details">
            <p class="description">Работата не е само заради джоба – тя е тренировка за живота! Ставаш по-организиран, научаваш се да си отговорен и си казваш:</p>
            <div class="quotes">
                <p class="main-quote">'Хей, аз мога повече, отколкото си мислех!'</p>
                <p class="sub-quote">А и парите никога не са излишни</p>
            </div>
        </div>
        <button class="cta"><span>Влез в играта. Регистрирай се </span></button>
    </div>

    <img src="photos/vecteezy_cute-teenage-girl-showing-index-fingers-on-copy-space_3152150.png" class="girl" alt="Teen Girl">

    <div class="ball s-purple b1"></div>
    <div class="ball s-teal b2"></div>
    <div class="ball s-purple b3"></div>
    <div class="ball s-teal b4"></div>
    <div class="ball s-purple b5"></div>
    <div class="ball s-teal b6"></div>
    <div class="ball s-teal b8"></div>
    <div class="ball s-purple b7"></div>
    <div class="ball s-purple b9"></div>
</div>

<script>
const balls = document.querySelectorAll('.ball');

function startCycle() {
    balls.forEach(ball => {
        ball.classList.remove('hide-all');
        ball.style.animation = 'none';
        ball.offsetHeight; // force reflow
        ball.style.animation = '';
    });

    // След 9 сек → всички изчезват
    setTimeout(() => {
        balls.forEach(ball => ball.classList.add('hide-all'));
    }, 9000);

    // След 10 сек (9 + 1) → нов цикъл
    setTimeout(startCycle, 9500);
}

startCycle();
</script>

</body>
</html>
